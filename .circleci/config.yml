version: 2.1
orbs:
  architect: giantswarm/architect@0.16.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/run-kat-tests:
          name: "test the chart with kat"
          chart: "grafana-app"
          kube-app-testing-version: "use-gsctl"
          kind-version: "0.7.0"
          additional_kube-app-testing_flags: "--python-container-tag 3.7-slim""
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          requires:
            - "test the chart with kat"
          name: "package and push grafana-app chart"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "grafana-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
