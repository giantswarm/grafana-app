version: 2.1
orbs:
  architect: giantswarm/architect@dev:bump-app-build-suite-version

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: "package and push grafana chart"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "grafana"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/run-tests-with-abs:
          # resource_class: 2xlarge
          name: execute chart tests
          chart_dir: "./helm/grafana"
          #app-build-suite_version: "v0.1.6"
          #app-build-suite_container_tag: "0.1.6-5452b34f4eb103272df72a624e60fcb75b948d25"
          filters:
            tags:
              only: /^v.*/

