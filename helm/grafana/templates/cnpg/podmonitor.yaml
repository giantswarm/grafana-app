{{- if .Values.postgresqlCluster.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
    observability.giantswarm.io/tenant: giantswarm
  # We need the extra suffix to ensure it is not deleted by cloudnative-pg (until https://github.com/cloudnative-pg/cloudnative-pg/pull/4438)
  name: {{ .Values.postgresqlCluster.name }}-extra
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "grafana.postgresql.labels" . | nindent 6 }}
  podMetricsEndpoints:
  - port: metrics
{{- end }}
